# Sixy Sudoku (from the New York Times) basic constraints
size: [6, 6]
constraints:
  - SymbolsNumericByDiameter
  - EachDimensionIsCompletePermutation
  - name: RegionsAreCompletePermutation
    regions: [
      a1-c2, a3-c4, a5-c6,
      d1-f2, d3-f4, d5-f6,
      a1-b3, a4-b6,
      c1-d3, c4-d6,
      e1-f3, e4-f6
    ]
